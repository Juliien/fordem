<h1 mat-dialog-title>{{'login.title' | translate}}</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>{{'login.email' | translate}}</mat-label>
      <input matInput id="email" formControlName="email" required>
      <mat-icon matSuffix>mail_outline</mat-icon>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline">
      <mat-label>{{'login.password' | translate}}</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <p class="d-flex justify-content-center">{{errorMessage}}</p>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-center">
    <button mat-flat-button color="primary" type="submit">{{'login.title' | translate}}</button>
  </div>
</form>
